<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Up - Alışkanlık Takibi Uygulaması</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 28px;
            color: #333;
        }

        main {
            padding: 20px;
        }

        .feature-section {
            margin-bottom: 40px;
        }

        .feature-section h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .feature-section p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .download-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .download-section a {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }

        .news-section {
            margin-bottom: 40px;
        }

        .news-section h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .news-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .news-section li {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 24px;
            }

            .feature-section h2 {
                font-size: 22px;
            }

            .feature-section p {
                font-size: 14px;
            }

            .download-section a {
                font-size: 16px;
            }

            .news-section h2 {
                font-size: 22px;
            }

            .news-section li {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Habit Up</h1>
    </header>

    <main>
        <div class="feature-section">
            <h2>Alışkanlıkları Takip Et</h2>
            <p>Habit Up, günlük alışkanlıklarınızı kolayca takip etmenizi sağlar. Hedeflerinizi belirleyin, ilerlemenizi izleyin ve motive olun.</p>
        </div>

        <div class="download-section">
            <a href="#">Habit Up'i İndir</a>
        </div>

        <div class="news-section">
            <h2>Haberler ve Güncellemeler</h2>
            <ul>
                <li>Yardım Merkezi: yakında hizmetinizde..</li>
            </ul>
        </div>
    </main>
</body>
</html>
